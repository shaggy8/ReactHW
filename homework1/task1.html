<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Some article</title>
		<script src="https://npmcdn.com/react@15.3.0/dist/react.min.js"></script>
		<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.min.js"></script>
		<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	</head>
	<body>
		<div class="articlesBox"></div>
		<script type="text/babel">
			var articles = [{
				'header': 'How to create A-bomb in your kitchen and make cookies',
				'author': 'Lord Voldemort',
				'text': 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. And kill everyone!))'
			}];

			var ArticleTemplate = React.createClass({
				render: function () {
					return <section>
							{ articles.map(function (article) {
									return <article>
										<h3>{article.header}</h3>
										<p>{article.author}</p>
										<p>{article.text}</p>
									</article>
								})
							}
					</section>
				}
			});

			ReactDOM.render(
				<ArticleTemplate />,
				document.getElementsByClassName('articlesBox')[0]
			);
		</script>
	</body>
</html>
